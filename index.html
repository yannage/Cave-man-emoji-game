<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveman Coffee: Maze Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B4513;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #6B4226;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            margin-bottom: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #A67B5B;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
        }
        .cell:hover {
            background-color: #C99C7D;
        }
        .wall {
            background-color: #228B22 !important;
        }
        .dino-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dino-hat {
            position: absolute;
            top: -12px;
            font-size: 20px;
        }
        .dino {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>ðŸ¦– Caveman Coffee: Maze Adventure â˜•</h1>
    
    <div class="game-container">
        <div class="stats">
            <div>Lives: <span id="lives">3</span></div>
            <div>Coffee Beans: <span id="beans">0/10</span></div>
            <div>Tools: <span id="tools">ðŸª¨</span></div>
            <div>Coffee Brewed: <span id="coffees">0</span></div>
        </div>
        
        <div id="grid" class="grid"></div>
        
        <div class="control-panel">
            <button id="start-btn">Start Game</button>
            <button id="brew-btn" disabled>Brew Coffee</button>
        </div>
    </div>

    <script>
        const gridSize = 10;
        const hats = ['ðŸŽ©', 'ðŸ§¢', 'ðŸŽ“'];
        const dinoTypes = [
            { emoji: 'ðŸ¦–', name: 'T-Rex' },
            { emoji: 'ðŸ¦•', name: 'Brontosaurus' },
            { emoji: 'ðŸ¦¡', name: 'Raptor' }
        ];
        let dinosaurs = [];

        function createGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gridEl.appendChild(cell);
                }
            }
            placeEntities();
        }

        function placeEntities() {
            placeDinosaurs();
            placeCoffeeBeans();
        }

        function placeDinosaurs() {
            dinosaurs = [];
            for (let i = 0; i < 3; i++) {
                const pos = findEmptyCell();
                if (!pos) continue;

                const dinoType = dinoTypes[i % dinoTypes.length];
                const randomHat = hats[Math.floor(Math.random() * hats.length)];

                dinosaurs.push({ x: pos.x, y: pos.y, emoji: dinoType.emoji, hat: randomHat });

                const cell = document.querySelector(`.cell[data-x="${pos.x}"][data-y="${pos.y}"]`);
                if (cell) {
                    const dinoContainer = document.createElement('div');
                    dinoContainer.className = 'dino-container';
                    dinoContainer.innerHTML = `
                        <div class="dino-hat">${randomHat}</div>
                        <div class="dino">${dinoType.emoji}</div>
                    `;
                    cell.innerHTML = '';
                    cell.appendChild(dinoContainer);
                }
            }
        }

        function placeCoffeeBeans() {
            for (let i = 0; i < 10; i++) {
                const pos = findEmptyCell();
                if (!pos) continue;

                const cell = document.querySelector(`.cell[data-x="${pos.x}"][data-y="${pos.y}"]`);
                if (cell) {
                    cell.innerHTML = 'ðŸ«˜';
                }
            }
        }

        function findEmptyCell() {
            let attempts = 0;
            while (attempts < 50) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);

                const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                if (cell && !cell.hasChildNodes()) {
                    return { x, y };
                }
                attempts++;
            }
            return null;
        }

        document.getElementById('start-btn').addEventListener('click', createGrid);

        createGrid();
    </script>
</body>
</html>
